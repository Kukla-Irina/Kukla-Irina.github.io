<!DOCTYPE html>
<html>
  <head>

  @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');
  @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

  body {

          width:80%;

    h2 {

   .f {
        color: #BCBBBF;

  <body>
<button type="button" onclick="loadXMLDoc()">Request</button>
<div class = 'f'><h2>Requested objects:</h2><div id="outputn"></div><br>

</div>
  </body>

    <script>
      function loadXMLDoc() { 
     var xmlhttp = new XMLHttpRequest();
    xmlhttp.open('GET', 'https://kukla-irina.github.io/Assignments/ajax.txt', false);
    xmlhttp.send();
    if (xmlhttp.status != 200) {
    alert( xmlhttp.status + ': ' + xmlhttp.statusText );
} else {
  var xmlhttp = xmlhttp.responseText;
        document.getElementById('outputn').innerHTML = xmlhttp;
      };
    }
    </script>
